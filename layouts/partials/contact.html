{{ "<!-- Contact section -->" | safeHTML }}
<section id="contact">
  <div class="container">


    <div class="row">
      <div class="col-lg-12" >
      <hr class="redhr" >
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" style="padding-bottom: 50px;">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-3" >

      </div>
      <div class="col-lg-6" >
        <div class="col-lg-12">
            <form  action="//formspree.io/sales@themediaroom.la.test-google-a.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                  <div class="col-lg-1">

                  </div>
                    <div class="col-lg-10">
                        <h2>contact</h2>
                        <hr class="redhr" >
                      <hr class="hr-clear">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Your name">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="_replyto" placeholder="Your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                          <input type="tel" class="form-control" name="phone" placeholder="Your phone number">
                          <input type="hidden" name="_subject" value="The Media Room - Contact" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" placeholder="Your message"></textarea>
                            <input type="text" name="_gotcha" style="display:none" />
                            <input type="hidden" name="_next" value="//themediaroom.la/thanks" />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-1">

                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Submit</button>
                    </div>
                </div>
            </form>
      </div>
      <div class="col-lg-3" >

      </div>
    </div>






    </div>
</section>
